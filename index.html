<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Game" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />

    <title>TheCovidGame</title>
  </head>
  <body>
    <div id="main">
      <div id="containerFrames">
        <div class="frame">
          1
          <div class="box">BOX</div>
        </div>
        <div class="frame">2</div>
        <div class="frame">3</div>
        <div class="frame">4</div>
        <div class="frame">5</div>
        <div class="frame">6</div>
        <div class="frame">7</div>
        <div class="frame">8</div>
        <div class="frame">9</div>
        <div class="frame boost" value="5">10</div>
        <div class="frame boost" value="5">11</div>
        <div class="frame boost" value="5">12</div>
        <div class="frame">13</div>
        <div class="frame">14</div>
        <div class="frame">15</div>
        <div class="frame">16</div>
        <div class="frame">17</div>
        <div class="frame">18</div>
        <div class="frame">19</div>
        <div class="frame">20</div>
        <div class="frame">21</div>
        <div class="frame">22</div>
        <div class="frame trap" value="3">23</div>
        <div class="frame trap" value="3">24</div>
        <div class="frame trap" value="3">25</div>
        <div class="frame trap" value="3">26</div>
        <div class="frame">27</div>
        <div class="frame">28</div>
        <div class="frame">29</div>
        <div class="frame">30</div>
        <div class="frame">31</div>
      </div>

      <div id="cardDiv">
        <p>Text something</p>
        <button id="confirm">confirm</button>
      </div>

      <!--
      <div id="diceDiv">
        <div class="dice-wrapper">
          <div class="dice">
            <div class="dice-face" id="dice-face"></div>
          </div>
        </div>
        <button class="button" id="diceButton">ROLL</button>
      </div>
      -->
      <div id="diceDiv">
        <div class="dice">
          <ol class="die-list even-roll" data-roll="1" id="die-1">
            <li class="die-item" data-side="1">
              <span class="dot"></span>
            </li>
            <li class="die-item" data-side="2">
              <span class="dot"></span>
              <span class="dot"></span>
            </li>
            <li class="die-item" data-side="3">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </li>
            <li class="die-item" data-side="4">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </li>
            <li class="die-item" data-side="5">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </li>
            <li class="die-item" data-side="6">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </li>
          </ol>
        </div>
        <button type="button" id="diceButton">Roll Dice</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
