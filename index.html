<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Game" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />

    <title>TheCovidGame</title>
  </head>
  <body>
    <div id="main">
      <h1 class="title">BIG TITLE</h1>
      <div id="leftText">
        <p class="cardText" id="initialText">
          Text 0
        </p>

        <p class="cardText">
          Text 1
        </p>

        <p class="cardText">
          Text 2
        </p>

        <p class="cardText">
          Text 3
        </p>

        <p class="cardText">
          Text 4
        </p>

        <p class="cardText">
          Text 5
        </p>

        <p class="cardText">
          Text 6
        </p>

        <p class="cardText">
          Text 7
        </p>

        <p class="cardText">
          Text final
        </p>

        <div id="confirmDiv">
          <button id="confirm">confirm</button>
        </div>
      </div>

      <div id="containerFrames">
        <div class="frame">
          Start
          <div class="box">BOX1</div>
        </div>
        <div class="frame">
          1
        </div>
        <div class="frame">2</div>
        <div class="frame boost" id="1" value="5">3</div>
        <div class="frame">4</div>
        <div class="frame">5</div>
        <div class="frame">6</div>
        <div class="frame">7</div>
        <div class="frame">8</div>
        <div class="frame">9</div>
        <div class="frame">10</div>
        <div class="frame boost" id="2" value="5">11</div>
        <div class="frame boost" id="3" value="4">12</div>
        <div class="frame">13</div>
        <div class="frame">14</div>
        <div class="frame">15</div>
        <div class="frame">16</div>
        <div class="frame trap" id="4" value="3">17</div>
        <div class="frame trap" id="5" value="3">18</div>
        <div class="frame">19</div>
        <div class="frame">20</div>
        <div class="frame">21</div>
        <div class="frame">22</div>
        <div class="frame">23</div>
        <div class="frame">24</div>
        <div class="frame trap" id="6" value="3">25</div>
        <div class="frame trap" id="7" value="3">26</div>
        <div class="frame">27</div>
        <div class="frame">28</div>
        <div class="frame">29</div>
        <div class="frame">30</div>
        <div class="frame">31</div>
        <div class="frame">Final</div>
      </div>

      <div id="diceDiv">
        <div class="dice-wrapper">
          <div class="dice">
            <div class="dice-face" id="dice-face"></div>
          </div>
        </div>
        <button class="button" id="diceButton">ROLL</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
