<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Game" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000" />

    <title>TheLockdownGame</title>
  </head>
  <body>
    <div id="main">
      <h1 class="title">THE LOCKDOWN GAME</h1>
      <div id="leftText">
        <p class="cardText" id="initialText">
          Text 0
        </p>

        <p class="cardText">
          Text 1
        </p>

        <p class="cardText">
          Text 2
        </p>

        <p class="cardText">
          Text 3
        </p>

        <p class="cardText">
          Text 4
        </p>

        <p class="cardText">
          Text 5
        </p>

        <p class="cardText">
          Text 6
        </p>

        <p class="cardText">
          Text 7
        </p>

        <p class="cardText">
          Text final
        </p>

        <div id="confirmDiv">
          <button id="confirm">Confirm</button>
        </div>
      </div>

      <div id="containerFrames">
        <div class="frame">
          <p class="frameNumbers">Start</p>
          <img class="box" src="images/emojiSmile.png" alt="emoji"></img>
        </div>
        <div class="frame">
          <p class="frameNumbers">Day 1</p>
        </div>
        <div class="frame"><p class="frameNumbers">2</p></div>
        <div class="frame boost" id="1" value="5"><p class="frameNumbers">3</p></div>
        <div class="frame"><p class="frameNumbers">4</p></div>
        <div class="frame"><p class="frameNumbers">5</p></div>
        <div class="frame"><p class="frameNumbers">6</p></div>
        <div class="frame"><p class="frameNumbers">7</p></div>
        <div class="frame"><p class="frameNumbers">8</p></div>
        <div class="frame"><p class="frameNumbers">9</p></div>
        <div class="frame"><p class="frameNumbers">10</p></div>
        <div class="frame boost" id="2" value="5"><p class="frameNumbers">11</p></div>
        <div class="frame boost" id="3" value="4"><p class="frameNumbers">12</p></div>
        <div class="frame"><p class="frameNumbers">13</p></div>
        <div class="frame"><p class="frameNumbers">14</p></div>
        <div class="frame"><p class="frameNumbers">15</p></div>
        <div class="frame"><p class="frameNumbers">16</p></div>
        <div class="frame trap" id="4" value="3"><p class="frameNumbers">17</p></div>
        <div class="frame trap" id="5" value="3"><p class="frameNumbers">18</p></div>
        <div class="frame"><p class="frameNumbers">19</p></div>
        <div class="frame"><p class="frameNumbers">20</p></div>
        <div class="frame"><p class="frameNumbers">21</p></div>
        <div class="frame"><p class="frameNumbers">22</p></div>
        <div class="frame"><p class="frameNumbers">23</p></div>
        <div class="frame"><p class="frameNumbers">24</p></div>
        <div class="frame trap" id="6" value="3"><p class="frameNumbers">25</p></div>
        <div class="frame trap" id="7" value="3"><p class="frameNumbers">26</p></div>
        <div class="frame"><p class="frameNumbers">27</p></div>
        <div class="frame"><p class="frameNumbers">28</p></div>
        <div class="frame"><p class="frameNumbers">29</p></div>
        <div class="frame"><p class="frameNumbers">30</p></div>
        <div class="frame"><p class="frameNumbers">31</p></div>
        <div class="frame"><p class="frameNumbers">Final</p></div>
      </div>

      <div id="diceDiv">
        <div class="dice-wrapper">
          <div class="dice">
            <div class="dice-face" id="dice-face"></div>
          </div>
        </div>
        <button class="button" id="diceButton">Roll</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
